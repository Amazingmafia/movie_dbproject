{% extends 'base.html' %}

{% block content %}
<section id="add-movie">
    <h2>Add New Movie</h2>
    <form method="post"  enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Add Movie</button>
    </form>
</section>
{% endblock %}
